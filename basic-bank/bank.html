<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bap er bank</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center font-bold my-4">Successfully logged in</h2>
    </header>
    <main>
        <section class="mt-12">
            <h3 class="text-lg text-center font-bold mb-2">Detail Summary</h3>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl w-3/4">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl w-3/4">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl w-3/4">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl w-3/4">
                    <h4 class="text-2xl mb-2 text-white">Please Deposit</h4>
                    <input class="w-11/12 block mb-2 mb-2 px-3 rounded-lg" id="user-deposit" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button class="bg-amber-600 hover:bg-sky-700  mb-2 px-8 py-2 text-white font-medium rounded-lg"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-indigo-400 p-8 rounded-xl w-3/4">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input class="w-11/12 block mb-2 mb-2 px-3 rounded-lg" id="user-withdraw" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button class="bg-amber-600 hover:bg-sky-700  mb-2 px-8 py-2 text-white font-medium rounded-lg"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="calculate.js" async defer></script>

</body>

</html>
